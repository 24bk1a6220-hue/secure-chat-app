<!DOCTYPE html>
<html>
<head>
    <title>Secure Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .chat-box {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        .message {
            background: #e6e6e6;
            padding: 5px;
            margin-top: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h2>Secure Chat</h2>

    <form method="POST">
        <input type="text" name="user" placeholder="Your name" required>
        <input type="text" name="message" placeholder="Type message" required>
        <button type="submit">Send</button>
    </form>

    <hr>

    {% for user, msg in messages %}
        <div class="message">
            <strong>{{ user }}:</strong> {{ msg }}
        </div>
    {% endfor %}
</div>

</body>
</html>
